<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css//index.css" />
  </head>

  <body>
    <h1>Search for an user</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field s6 inline-objects">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate" />
            <label for="icon_prefix"
              >Type the name of the person you are looking for</label
            >
            <a
              id="search_button"
              class="waves-effect waves-light btn-small elements"
              >search</a
            >
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div id="users" class="panel-content col elements"></div>
      <div id="statistics" class="panel-content col elements"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/api-request-users.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/search-user.js"></script>
  </body>
</html>
